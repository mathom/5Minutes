{% extends 'layout.html' %}
{% block body %}
<div class='row'>
    <div class='hero-unit span11 offset1'>
        <div class='row-fluid'>
            <div class='offset1 span6'>
                <div class='row-fluid'>
                    <form action="{{ url_for('addMessage') }}" method="post">
                        <div>
                            <textarea name=message class='span12' style='resize: none' rows="5">What are you doing today?</textarea>
                        </div>
                        <div>
                            <button class='btn btn-primary'> Add Message </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class='well span4'>
                {% include 'song_of_the_day.html' %}
            </div>
        </div>
        <div class='row-fluid'>
            <div class="well offset1 span10">
                {% block timeline %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

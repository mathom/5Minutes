{% extends 'message_pane.html' %}
{% block timeline %}
{% for message in all_messages %}
    <div class='row-fluid'>
        <div class='well offset1 span10'>
            <div class='row-fluid'>
                <div class='span12 message_header'>
                    <div class='pull-left'>
                        <img class='message_grav' src="{{ message.email|gravatar(size=30) }}">
                        <p class='inline smallfont'> {{ message.username }} </p>
                    </div>
                    <div class='pull-right'>
                        <p class='inline tinyfont'> <small> {{ message.pub_date }} </small> </p>
                    </div>
                </div>
            </div>
            <div class='row-fluid'><div class='span12 divider'></div></div>
            <div class='row-fluid'>
                <div class='span12'>
                    <p> <small> {{ message['text'] }} </small></p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
